<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <title> MOR Tagger </title>    
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <link rel="stylesheet" href="index.css" type="text/css">
    <script src="util.js" type="text/javascript"></script>
  </head>
  <body>

    <h1> MOR Tagger </h1>
    
    <div id="upload-form">
      <p> If you would like to install your own lexicon/grammar, please supply the
        .zip file below:</p>  
      <div class="file-chooser">
        <label for="file">Grammar .zip file</label>
        <input id="file" type="file" onchange="selectFile(this);">
      </div>
      <div id="upload-progress" style="display: none;">
        <progress id="progress"></progress>
        <div id="upload-result"></div>
      </div>
    </div>
    
    <div id="grammars"></div>

    <footer><div> MOR Tagger <small id="version"></small> </div></footer>
    
    <script src="index.js" type="text/javascript"></script>
  </body>
</html>
