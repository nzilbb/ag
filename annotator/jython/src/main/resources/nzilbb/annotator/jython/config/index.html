<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <title> Jython Annotator </title>    
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <link rel="stylesheet" href="index.css" type="text/css">
    <script src="util.js" type="text/javascript"></script>
  </head>
  <body>
    <h1> Jython Annotator </h1>

    <p> The Jython Layer Manager allows annotations to be generated by executing a
      script written in Python. </p> 

    <form method="POST" action="setConfig">
      <p> The annotator uses a Java implementation of Python called Jython, which the
        annotator will downloaded if required.</p>
      <div id="redownload-options">
        <div id="use-existing"> <label><input type="radio" name="downloadJython"
                                              id="downloadJythonFalse" value="false">
          Jython has already been downloaded, so use the existing version.</label>
        </div>
        <div id="download-jython"> <label><input type="radio" name="downloadJython"
                                                 id="downloadJythonTrue" value="true">
            Download Jython using the following URL:</label>
        </div>
        
      </div>
      <div id="url-fields">
        <div id="labelDiv"><label for="jythonUrl">Jython URL</label></div>
        <div id="inputDiv"><input id="jythonUrl" name="jythonUrl" type="text"
                                  title="URL from which Jython will be downloaded"></div>
      </div>      
      <div class="controls">
        <input type="submit" value="Configure">
      </div>
    </form>

    <footer><div> Python Annotator <small id="version"></small> </div></footer>
    
    <script src="index.js" type="text/javascript"></script>
  </body>
</html>
